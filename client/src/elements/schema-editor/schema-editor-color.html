<template class="schema-editor-input ${showNotifications ? 'schema-editor-input--with-notifications' : ''}">
  <require from="./schema-editor-color.css"></require>
  <label>
    ${schema["title"] & toolT}
    <span show.bind="required">
      <span>- </span>
      <span style="color: var(--q-color-error)">${'editor.required' & t}</span>
    </span>
    <input type="text" value.bind="data" required.bind="required" change.delegate="change() & debounce:500">
  </label>
</template>
