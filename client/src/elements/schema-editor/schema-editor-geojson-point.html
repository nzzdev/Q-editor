<template>
  <require from="./schema-editor-object"></require>
  <require from="./schema-editor-geojson-point.css"></require>
  <p class="q-text q-text--error" if.bind="showLoadingError" t="editor.failedToLoadEditorPart"></p>
  <div class="schema-editor-notification-column" style="height: 400px;" ref="mapContainer"></div>
  <div>
    <schema-editor-object
      schema.bind="schema.properties.properties"
      data.two-way="data.properties"
      change.bind="change"></schema-editor-object>

    <div class="lat-lng-input schema-editor-notification-column">
      <label>
        Latitude
        <input type="number" step="any" value.bind="data.geometry.coordinates[1] | forceNumber" input.delegate="updateMarker(true)" required.bind="isRequired(schema.properties.geometry, 'coordinates')">
      </label>
      <label>
        Longitude
        <input type="number" step="any" value.bind="data.geometry.coordinates[0] | forceNumber" input.delegate="updateMarker(true)" required.bind="isRequired(schema.properties.geometry, 'coordinates')">
      </label>
    </div>
  </div>
</template>
