<template class="schema-editor-input ${showNotifications ? 'schema-editor-input--with-notifications' : ''}">
  <label>
    ${schema["title"] & toolT}
    <span show.bind="required">
      <span>- </span>
      <span style="color: var(--q-color-error)">${'editor.required' & t}</span>
    </span>
    <input type="number" placeholder.to-view="options.placeholder || '' & toolT" required.bind="required" value.bind="data | forceNumber"
      step.bind="options.step" min.bind="schema.minimum" max.bind="schema.maximum" keyup.delegate="change() & debounce:800"  wheel.trigger="onWheel($event)">
  </label>
</template>
